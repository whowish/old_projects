<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Untitled Document</title>
		<script src="../javascripts/jquery-1.4.2.min.js" type="text/javascript"></script>
		<script src="../javascripts/jquery.loading_button.js" type="text/javascript"></script>
		<script type="text/javascript">
			
			function test(a) {
				alert('hi');
				$(a).loading_button(true);
				setTimeout("$('#yo').loading_button(false);",5000);
			}
		</script>

	<body>
		<a id="yo" style="display:block;" onclick="test(this);">aaaaa</a>
	</body>
