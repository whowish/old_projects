  <span class="kw">def</span> normalise_space(text)
    text.sub!(<span class="re">/^\s+/</span>, <span class="str">''</span>)
    text.sub!(<span class="re">/\s+$/</span>, <span class="str">''</span>)
    text.gsub!(<span class="re">/\s\s+/</span>, <span class="str">' '</span>)
    text
  <span class="kw">end</span></pre>
