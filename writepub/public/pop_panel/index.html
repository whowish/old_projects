<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Pop Panel</title>
		<script type="text/javascript" src="jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="jquery.pop_panel.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			$(function() {
			    $("#notification_panel").pop_panel();
			});
		</script>
		
		<span id="notification_panel" class="pop_panel" style="position:relative;border:1px solid #000000;display:block;">
			<span id="notification_count_button" class="pop_panel_button" style="position:relative;border:1px solid #000000;display:block;width:20px;height:20px;">
				<span style="position: absolute; top: 13px; width: 23px; left: 8px; height: 15px;line-height:14px;font-weight:bold;color:#FFFFFF;text-align:center;display:block;" id="notification_count">
					123
				</span>
			</span>
			<span class="notification_icon_hover clearfix" style="display:none;position:relative;border:1px solid #000000;">
			    <span class="pop_panel_button display_block" style="float:left;width:40px;height:40px;">
			    </span>
				<span style="position:absolute;left:1px;top:40px;width:38px;height:1px;display:block;background-color:#FFFFFF;z-index:2;">
				</span>
			    <span class="notification_pop" style="float:left;">
					<span class="span-30 margin-left-1 height26 font12 bold_font medium_dark_gray">
						<span class="span-30">
							<span class="span-15"  style="white-space:nowrap;overflow:hidden;">
								Notification
							</span>
							<span class="float-right"  style="white-space:nowrap;overflow:hidden;">
								<a href="/notification" class="facebook_blue normal_font">
									View all
								</a>
							</span>
						</span>
						<span class="span-30 height01 squeks_blue_bg">
						</span>
					</span>
					<span style="display:block;">
						jfdhyjgkughihi &nbsp;
						jfdhyjgkughihi &nbsp;
						jfdhyjgkughihi &nbsp;
					</span>
				</span>
			</span>
		</span>
		
	</body>
</html>
