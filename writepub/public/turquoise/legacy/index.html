					<span>
						ปิด
					</span>
				</span>
				<span class="turquoise_border">
					<span class="turquoise_content_container">
						<span style="margin:10px;">
							เนื้อหา
						</span>
					</span>
				</span>
			</span>
		</div>
		<script language="javascript">
			$('#test_turquoise').dialog({ autoOpen: false });
		</script>
	</body>
</html>
