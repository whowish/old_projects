<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Error demo</title>
		<script type="text/javascript" src="jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="validator.js"></script>
		<script language="javascript">
			
			var form_validator = new validator("error_summary_panel");
			form_validator.register_validation("title","title_somename","title_error_panel",
												"OK",
												[{
													f: validator_helper.presence,
													m: "Title cannot be blank."
												},null,
												{
													f:validator_helper.max_length(20),
													m: "Title is too long."
												}]);
												
			function show_error_from_server() {
				form_validator.show_error({title:["test 1","test 2"]});
			}
			
		</script>
	</head>
	<body>
		<input type="text" id="title_somename">
		<span id="title_error_panel">
			
		</span>
		<input type="button" value="Submit" onclick="form_validator.validate_all();">
		<input type="button" value="Error from server" onclick="show_error_from_server();">
		<span id="error_summary_panel">
			
		</span>
	</body>
</html>
