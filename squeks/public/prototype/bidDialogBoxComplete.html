<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="../stylesheets/squeks.css"/>
<link rel="stylesheet" type="text/css" href="../stylesheets/button.css"/>
<link rel="stylesheet" type="text/css" href="../stylesheets/reset.css"/>
<title>Squeks</title>
</head>
<body>
	<span class="span-50">
		<span class="span-50 margin-top-1">
			<span class="span-50 white_bg">	
				<span class="span-48 margin-top-1 margin-left-1">
					<span class="span-48 clearfix">
						<span class="float-left height20 font22 bold_font white_bg squeks_blue padding_horizontal_4px">
							บอกว่า คุณ bid เสร็จแล้ว
						</span>
					</span>
					<span class="span-48 margin-top-1">
						<span class="span-5">
							<img src="../images/figureFeed.png" alt=""  />
						</span>
						<span class="span-42 margin-left-5px">
							<span class="span-42  margin-top-5px clearfix">
								<span class="float-left height20 huneysuckle_pink_bg padding_horizontal_4px font11 normal_font white">
									total price: 
								</span>
								<span class="float-left height20 font18 bold_font white_bg padding_horizontal_4px">
									<span class="squeks_coin_value">
									</span>
									<span class="float-left margin-left-5px font18 huneysuckle_pink bold_font">
										$100,000,000
									</span>
								</span>
							</span>
						</span>
					</span>
				</span>
				<span class="span-50 clearfix height-1 display_block">
				</span>
			</span>
			
			<span class="span-50 clearfix">
				<span class="span-50 white_bg">
					<span class="span-50 verticle_shadow">
					</span>
					<span class="span-48 margin-left-1 margin-top-1">
						<span class="span-48 font12 medium_dark_gray bold_font">
							ถ้ามีคนมา bid แซงคุณเราจะ notify คุณ
						</span>
					</span>
					<span class="span-50 clearfix height-1 display_block">
					</span>
			</span>
			</span>
			<span class="span-50 clearfix height-1 display_block">
			</span>
		</span>
	</span>
</body>
