    <span class="kw">def</span> save_storable(data, filename)
      cache_file = get_cache_filename(filename)
      File.open(cache_file, <span class="str">&quot;w+&quot;</span>) { |f| Marshal.dump(data, f) }
    <span class="kw">end</span></pre>
